<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .sidebar {
      width: 200px;
      background-color: #2c3e50;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      padding-top: 20px;
    }

    .sidebar a {
      display: block;
      color: white;
      padding: 15px 20px;
      text-decoration: none;
    }

    .sidebar a:hover {
      background-color: #34495e;
    }

    .main-content {
      margin-left: 200px;
      padding: 20px;
    }

    h1 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#">Dashboard</a>
    <a href="#">Records</a>
    <a href="#">Users</a>
    <a href="#">Logout</a>
  </div>

  <div class="main-content">
    <h1>Welcome to the Admin Panel</h1>
    <p>Select a menu from the sidebar to get started.</p>
  </div>

</body>
</html>
